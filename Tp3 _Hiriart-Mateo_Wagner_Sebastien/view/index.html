<!doctype html>
<html>
	<head>
		<meta charset="utf-8"/>

	</head>
	<style>
		#onglets{
      		display: none;
   		}
	    #onglets li{
	      position: relative;
	      float: left;
	      list-style: none;
	      padding: 2px 5px 7px;
	      margin-right: 5px;
	      border: 1px solid #1175AE;
	      
	    }
	      #onglets .actif{
	      border-bottom: none;

	    }
	      #contenu{
	      clear: both;
	      position: relative;
	      margin: 20px;
	      padding: 10px;
	      border: 2px solid black;
	     
	    }
	</style>

	<body>
		
		<h1> TP1 JS </h1>
		<ul id="onglets">
			<li class="actif">News</li>
			<li>Creation article</li>
		</ul>
		<div id="contenu">
			<div class="item">
				<section id="news">
					<h2 id="titleNews">balise h2</h2>
					<article id="1">
						<h3 class="title">News 1</h3>
						<p>Ma super news 1</p>
						<button class="viewDetail">View detail</button>
					</article>

					<article id="2">
						<h3 class="title">News 2</h3>
						<p>Ma super news 2</p>
						<button>View detail</button>
					</article>

					<article id="3">
						<h3 class="title">News 3</h3>
						<p>Ma super news 3</p>
						<button>View detail</button>
					</article>
				</section>
			</div>
			<div class="item">
				<form id="addNewsForm">
					<fieldset>
					<label>Nom de la news :</label><br/>
					<input name="titleToAdd" type="text" /><br/>

					<label>Description de la news :</label><br/>
					<textarea name="descriptionToAdd"></textarea><br/>

					<input type="submit" name="addNewsBtn" />
					</fieldset>
				</form>
			</div>
		</div>
	</body>

	<script src="../dist/js/article.js"></script>
	<script src="../dist/js/const.js"></script>
	<script src="../dist/js/log.js"></script>
